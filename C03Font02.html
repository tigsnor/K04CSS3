<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C03Font02.html</title>
</head>
<style>
    body{
        font-size:12px;

    /* 해당 문서의 모든 a태그를 선택하여 스타일 적용 */
    }
    a{
        text-decoration:none; color:black;
    }
    a:hover{ /*링크에 마우스를 올릴때 밑줄 생성됨*/
        text-decoration: underline; color: green;
        font-size: 30px; font-weight: bold;
    }
    a:active{ /*링크를 클릭할때 윗줄 생성됨*/
        text-decoration: overline; color: red;
    }
    a:visited{ /*방문이력이 있을때 파란색으로 표시됨*/
        text-decoration: line-through;color: blue;
    }


    a.other{  /*a태그중에서 other 클래스를 가진 요소를 선택*/
        text-decoration: none; color: brown;
    }
    a.other:hover{
        text-decoration: underline; color: #eeeeee;
        font-size: 20px; font-weight: bold;
    }

</style>
<body>
    <h2>텍스트 꾸미기</h2>
    <div>
        <ul class="link">
            <li><a href="http://naver.com">네이버</a></li>
            <li><a href="http://nate.com">네이트</a></li>
            <li><a href="http://daum.net">다음</a></li>
            <li><a href="http://google.com">구글</a></li>
            <li><a href="http://ikosmo.co.kr">코스모</a></li>
            <li><a href="http://yahoo.com">야후</a></li>
        </ul>
    </div>
    <div>
        <a href="http://www.tmon.co.kr" class="other">다른효과주기</a>
    </div>
    
</body>
</html>
